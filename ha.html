<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Position</title>
    <style>
        .custom-position {
            position: absolute; /* Use absolute positioning */
            top: 50%; /* Place element 50% from the top */
            left: 50%; /* Place element 50% from the left */
            transform: translate(-50%, -50%); /* Center the element using translation */
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="custom-position">
        <h1>Welcome to Our Customized Element</h1>
        <p>This element is centered using customized positioning.</p>
    </div>
</body>
</html>
